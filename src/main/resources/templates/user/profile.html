<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section class="">

		<div class="card text-center">
			<div class="card-header font-weight-bold bg-secondary text-white ">
				<h2 class="font-weight-bold">User Details</h2>
			</div>
			<div class="card-body">
				<div class="text-center">
					<img
						style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;"
						th:src="@{'/image/'+${user.imageUrl}}" alt="" />
					<h3 class="mt-3">
						<span  th:text="${user.name}"></span> 
					</h3>
					<div class="container text-center">
						<table class="table table-borderless table-hover text-center">
							<tbody th:each="u:${user}">
								<tr>
									<th scope="col">#Id</th>
									<th scope="row" th:text="${u.id}">1</th>
								</tr>
								<tr>
									<th scope="row">Email</th>
									<td th:text="${u.email}">Mark</td>
								</tr>
								<tr>
									<th scope="row">Role</th>
									<td th:text="${u.role}">Otto</td>
								</tr>
								<tr>
									<th scope="row">Status</th>
									<td th:text="${u.enabled}">@mdo</td>
								</tr>
								<tr>
									<th scope="row">About</th>
									<td th:text="${u.enabled}">@mdo</td>
								</tr>
							</tbody>
						</table>
						<a href="" th:href="@{'/user/edit-contact/'+contact.cId}"
							class="btn bg-primary text-white mt-3">Update Details</a>

					</div>
				</div>
			</div>

		</div>
		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#profile").addClass("active");
		});
		</script>
	</section>
</body>
</html>
