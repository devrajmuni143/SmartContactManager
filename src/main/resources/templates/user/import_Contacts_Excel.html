<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

th:replace="user/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section class="">
		<div class="container-fluid">
			<div class="card">
				<div class="card-header bg-secondary text-white">
					<h3>Import Contact from Excel File</h3>
				</div>
				<div class="card-body">
					
							<form action="/user/import-excel" method="post" enctype="multipart/form-data">
							<div class="form-group">
							
							<input type="file" name="file" class="form-control" />
							</div>
							<div><button class="btn bg-primary text-white" type="submit">Import</button></div>
							
							</form>

						</div>
					</div>
					

				</div>


			

		<script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#settings").addClass("active");
		});
		</script>
	</section>
	
</body>
</html>
