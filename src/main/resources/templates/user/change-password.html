<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	
	th:replace="user/base::Layout(~{::section})"
	>
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<section>
	<div class="container">
	<div class="card">
	<div class="card-header bg-secondary text-white">Change Password</div>
	<div class="card-body">
	<form action="/user/process-changePwd" method="post">
	<div class="form-group">
	<input type="password" name="oldPassword" placeholder="Enter Old Password" class="form-control" required/>
	</div>
	<div class="form-group">
	<input id="newPassword" type="password" name="newPassword" placeholder="Enter New Password" class="form-control" required/>
	</div>
	<div class="form-group">
	<input id="cnfNewPassword" onkeyup="validate()" type="password" name="cnfNewPassword" placeholder="Confirm New Password" class="form-control" required/>
	<div  class="invalid-feedback">
       new password does not match with confirm password !
      </div>
	</div>
	<div class="form-group">
	<button id="updatebtn" type="submit" disabled class="btn bg-primary text-white">Update</button>
	<button type="reset" class="btn btn-warning">Reset</button>
	</div>
	
	</form>
	
	</div>
	</div> 
	
	</div>
	<script>
	const validate =()=>{
		let newPwd = $("#newPassword").val();
		 let cnfNewPwd= $("#cnfNewPassword").val();
		 if(newPwd==cnfNewPwd){
			$("#updatebtn").removeAttr("disabled");
			$("#cnfNewPassword").removeClass("is-invalid");
		 }
		 else{
			$("#cnfNewPassword").addClass("is-invalid");
		 }
	}
		
	
	</script>
	</section>
</body>
</html>
