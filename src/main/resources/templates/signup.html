<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section class="">
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-2">
					<div class="my-card mt-3">
						
						
						
						<h3   class="card-header text-center text-info font-weight-bold">Registration Form</h3>
						<div th:if="${session.message}"
							th:classappend="${session.message.getType}"
							class="alert text-center" role="alert">
							<p th:text="${session.message.getContent}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<form class="register-form" th:action="@{/register-user}" method="post"
							th:object="${user}">
							<div class="form-group">
								<label for="name">Name</label> <input type="text"
									class="form-control" name="name" id="name"
									placeholder="Enter Your Name" aria-describedby="nameHelp"
									th:value="${user.getName}" required>

							</div>

							<div class="form-group">
								<label for="email">Email</label> <input type="email"
									class="form-control" name="email" id="email"
									placeholder="Enter Email" th:value="${user.getEmail}" required>
							</div>
							<div class="form-group">
								<label for="password">Password</label> <input type="password"
									class="form-control" name="password" id="password"
									placeholder="password" required>
							</div>
							<div class="form-group">
								<textarea class="form-control" name="about"
									placeholder="Enter Something about yourself" rows="5"
									th:text="${user.getAbout}"></textarea>
							</div>
							<div class="form-group form-check">
								<input type="checkbox" class="form-check-input" name="agreement"
									id="agreement"> <label class="form-check-label"
									for="agreement">agree terms and conditions.</label>
							</div>
							<div class="card-footer">
								<div class="float-left">
									<button type="submit" class="btn bg-primary text-white m-2">Submit</button>
									<button type="reset" class="btn bg-warning">Reset</button>
								</div>
								<div class="d-flex justify-content-center links">
									<a href="/signin">Login</a>
								</div>
								<div class="d-flex justify-content-center">
									<a href="#">Forgot your password?</a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
